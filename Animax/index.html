<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOFLIX</title>
    <script src="https://kit.fontawesome.com/c70995ff3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="nav">
                <div class="nav__container">
                        <div class="nav__title">
                            <span class="red">Noflix</span>
                        </div>
                        <div class="search">
                            <input class="search__text" type="text" name="" placeholder="Type to search">
                            <a href="#" class="search__btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="search__area">
                        <div class="search__title">
                            <p>Browse our wide variety of movies.</p>
                        </div>
                        <div class="search">
                            <input class="search__text expand" type="text" name="" placeholder="Search...">
                            <a href="#" class="search__btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <h1>Search results for:</h1>
            </div>

            <div class="movies">
                <div class="movie__card">
                    <div class="movie__img">
                        <img src="https://m.media-amazon.com/images/M/MV5BMTg1MTY2MjYzNV5BMl5BanBnXkFtZTgwMTc4NTMwNDI@._V1_SX300.jpg" alt="">
                    </div>
                    <div class="movie__description">
                        <p class="movie__title">Black panther</p>
                        <span class="movie__year">2018</span>
                    </div>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
